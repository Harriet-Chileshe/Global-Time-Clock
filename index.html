
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>Global Time Clock</title>

</head>

<body>
    <div class="container">
        <h1>Global Time</h1>
        <select id="city">
            <option value="">Select a city..</option>
            <option value="current">My current location</option>
            <option value="Europe/Berlin">Berlin</option>
            <option value="America/New_York">New York</option>
            <option value="Asia/Hong_Kong">Hong Kong</option>
            <option value="Africa/Lagos">Lagos</option>
        </select>

<div id="cities">
    <div class="city" id="los-angeles">
        <div>
            <h2>Los Angeles</h2>
            <div class="date"></div>
        </div>
        <div class="time"></div>
    </div>
    <div class="city" id="lusaka">
        <div>
            <h2>Lusaka</h2>
            <div class="date"></div>
        </div>
        <div class="time"></div>
    </div>
    <div class="city" id="hong-kong">
        <div>
            <h3>Hong Kong</h3>
            <div class="date"></div>
        </div>
        <div class="time"></div>
    </div>
</div>
</div>

</body>

</html>
